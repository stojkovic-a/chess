<!-- login.component.html -->
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-semibold mb-4">Log in</h1>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input [(ngModel)]="user.email" name="email" type="email" required id="email" placeholder="Email"
                    class="input-primary">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" required id="password"
                    placeholder="Password"
                    class="input-primary">
            </div>

            <div class="mb-4">
                <button type="submit"
                    class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Submit
                </button>
            </div>

            <p class="text-sm text-gray-600">
                <span>Don't have an account?&nbsp;</span>
                <a [routerLink]="['/sign-up']" class="text-blue-500">Sign up!</a>
            </p>
        </form>
    </div>
</div>

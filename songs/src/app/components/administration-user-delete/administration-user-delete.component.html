<form (ngSubmit)="onSubmit()" ngNativeValidate>


    

    <div class="mb-4">
        <label for="selectedUserId" class="block text-sm font-medium text-gray-700">Selected Player</label>
        <input [(ngModel)]="selectedUserId" name="selectedUserId" type="number" required id="selectedUserId"
            placeholder="User ID" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-4">
        <button type="submit"
            class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Delete User
        </button>
    </div>
</form>

<form (ngSubmit)="onSubmit()" ngNativeValidate>




    <div class="mb-4">
        <label for="selectedUserId" class="block text-sm font-medium text-gray-200">Selected Player</label>
        <input [(ngModel)]="selectedUserId" name="selectedUserId" type="number" required id="selectedUserId"
            placeholder="User ID" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-4 w-2/3 mx-auto">
        <button type="submit"
            class="w-full px-4 py-2 font-bold text-white  bg-[#c2185b] rounded-lg hover:bg-[#e1377a] focus:outline-none focus:bg-[#e1377a]">
            Delete User
        </button>
    </div>
</form>
